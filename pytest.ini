# Configuration for pytest, by catagorising them, adding markers and file paths for test file discovery.
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = -v --strict-markers --tb=short
markers =
    security: Security-related tests (encryption, hashing, validation)
    forms: Form validation and sanitization tests
    models: Database model tests
    auth: Authentication and authorization tests